<!DOCTYPE html>
<html>
  <head>
    <title>Practice Problems is-within-range</title>
  </head>
  <body>

    <script>

      rangeObject = {
          min: null,
          max: null
        };
      function isWithinRange(number, rangeObject) {
          if ((number >= rangeObject.min) && (number <= rangeObject.max)) {
          return true;
        } else {
          return false;
        }
      }


    </script>
  </body>
</html>

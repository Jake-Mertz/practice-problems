<!DOCTYPE html>
<html>
  <head>
    <title>practice problem day-finder</title>
  </head>
  <body>
    <script>

function dayFinder(stringDate) {
  let day = new Date(stringDate).getDay();
  const weekDays = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
  let dayOfWeek = weekDays[day];
  return dayOfWeek;
}







    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Practice problems payscale analyzer</title>
  </head>
  <body>


    <script>

      function payscaleAnalyzer(payList) {
          var highest = Math.max.apply(Math, payList);
          var lowest = Math.min.apply(Math, payList);
          return highest - lowest;
      }







    </script>
  </body>
</html>

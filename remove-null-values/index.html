<!DOCTYPE html>
<html>
  <head>
    <title>Practice problems remove-null-values</title>
  </head>
  <body>


    <script>


      function removeNullValues(array) {
        var newArray = [];
        var oldArray = [];
        for (var i = 0; i < array.length; i++) {
          if (array[i]) {
            newArray.push(array[i]);
          } else {
            oldArray.push(array[i]);
        }
      }
      return newArray;
      }





    </script>
  </body>
</html>

    <title>practice problem is-santa-coming</title>
  </head>
    <body>
      <script>


          function isSantaComing(dateObject) {
            if (dateObject.getMonth() === 11 && dateObject.getDate() === 24) {
              return true;
            } else {
              return false;
            }

          }







      </script>

<!DOCTYPE html>
<html>
  <head>
    <title>practice problem free coffee cups</title>
  </head>
  <body>

    <script>


        function freeCoffeeCups(coffeeCups) {
          var freeCups = coffeeCups / 6;
            if (coffeeCups % 6 === 0) {
              coffeeCups = coffeeCups + freeCups;
            }
          return coffeeCups;
        }






    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Practice Problems word buidler</title>
  </head>
  <body>

    <script>


      function wordBuilder(wordToSpell) {
        var word = '';
        var newString = [];
        for (var i = 0; i < wordToSpell.length; i++) {
          word += wordToSpell.charAt([i]) + '';
          newString.push(word);
        }
        return newString;
      }




    </script>
  </body>
</html>

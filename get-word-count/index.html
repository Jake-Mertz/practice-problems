<!DOCTYPE html>
<html>
  <head>
    <title>practice problem get word count</title>
  </head>
  <body>


    <script>

      function getWordCount(sentence) {
        var count = 0;
        var words = sentence.split(' ');
        for(var i = 0; i < words.length; i++) {
          if (words[i] !== '') {
            count += 1;
          }
        } return count;

      }




    </script>
  </body>
</html>

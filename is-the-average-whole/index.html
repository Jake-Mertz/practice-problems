<!DOCTYPE hmtl>
<html>
  <head>
    <title>Practice Problem is the average whole</title>
  </head>
  <body>


<script>




function isTheAverageWhole(numbersArray) {
  var sum = null;
  for (var i = 0; i < numbersArray.length; i++) {
    sum += numbersArray[i];
  }
  return sum % numbersArray.length === 0;
}





</script>

  </body>
</html>

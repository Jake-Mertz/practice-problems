<!DOCTYPE html>
<html>
  <head>
    <title>mean-calculator</title>
  </head>
  <body>
    <script>

      function meanCalculator(numbersArray) {
        var sum = null;
        for (var i = 0; i < numbersArray.length; i++) {
          sum += numbersArray[i];
        }
        return (sum / numbersArray.length).toFixed(2);
      }






      </script>
  </body>
</html>

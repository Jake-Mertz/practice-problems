<!DOCTYPE html>
<html>
  <head>
    <title>Practice Problem zip code validator</title>
  </head>
  <body>

    <script>



      function zipCodeValidator(zipToValidate) {
        if (zipToValidate.length <= 5) {
          if (zipToValidate.indexOf(" ") === -1) {
            if (typeof parseInt(zipToValidate) === "number") {
              return true;
            }
          }
        } else {
          return false;
        }
      }










    </script>
  </body>
